<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://127.0.0.1:8000/square/publish" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    选择图片:
    <input type="file" name="photos" multiple="multiple"/><br>
    comment_id:<input type="text" name="comment_id"><br>
    user_id: <input type="text" name="user_id"><br>
    content: <input type="text" name="content"><br>
    shop_id: <input type="text" name="shop_id"><br>
    shop_score: <input type="text" name="shop_score"><br>
    <input type="submit" value="上传"/>
</form>

<p>尝试选取一张或者多种图片。</p>
<img src="/media/photos_huitie/4218E534.png">
</body>
</html>
